<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost's Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-container {
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .username {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    .verified-badge {
      width: 15px;
      height: 15px;
      margin-left: 5px;
    }
    .bio {
      font-style: italic;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .balance {
      font-size: 18px;
      font-weight: bold;
    }
    .quote {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .signature {
      font-weight: bold;
    }
    .owner-badge {
      background-color: #000000;
      color: #fff;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 20px;
      text-transform: uppercase;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .fadein {
      animation: fadein 1.5s;
    }
  </style>

<style>
  /* Define the glow animation */
  @keyframes glow {
    0% {
      box-shadow: 0 0 10px #000000; /* Set the initial glow color */
    }
    50% {
      box-shadow: 0 0 20px #000000; /* Set the glow color at 50% of the animation */
    }
    100% {
      box-shadow: 0 0 10px #000000; /* Set the glow color at the end of the animation */
    }
  }

  /* Apply the glow animation to the element with the 'glow-effect' class */
  .glow-effect {
    animation: glow 1s ease-in-out infinite; /* Set the animation properties */
  }
</style>

<style>
/* Pulsating Effect */
@keyframes pulsate {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.pulsate-effect {
  animation: pulsate 1s ease-in-out infinite;
}

/* Shaking Effect */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.shake-effect {
  animation: shake 0.5s ease-in-out infinite;
}

.border-animation {
  position: relative;
}

.border-animation::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 21%;
  height: 1px;
  background-color: #000000;
  animation: border-animation 2s infinite;
}

@keyframes border-animation {
  0% { transform: scaleX(0); }
  50% { transform: scaleX(1); }
  100% { transform: scaleX(0); }
}

.underline-animation {
  position: relative;
}

.underline-animation::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: #00ffff; /* Adjust underline color as needed */
  animation: underline-animation 2s infinite alternate;
}

@keyframes underline-animation {
  0% { transform: scaleX(0); }
  100% { transform: scaleX(1); }
}

.glowing-text {
  color: #fff; /* Set text color */
  text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff; /* Adjust glow color and intensity */
}




</style>

</head>
<body>
  <div class="profile-container fadein">
    <div class="avatar glow-effect ">
      <img src="https://i.pinimg.com/564x/67/b6/78/67b6784d85c2c0fb96d7dc6203627b49.jpg" alt="Avatar">
    </div>
    <div class="info">
      <div class="username glowing-text">soul </div>
      <div class="bio"></div>
    </div>
    <div class="owner-badge">Owner</div>
  </div>
</body>
</html>
